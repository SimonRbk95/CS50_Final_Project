<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Bootstrap-Select CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

        <!--Bootstrap-Select JS-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>


        <!--My JS-->
        <script src="{{ url_for('static', filename='script.js') }}" type="application/javascript"></script>
        <!-- My CSS-->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">

        <title>Digitize Now: {% block title %}{% endblock %}</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body class="example">
        <!-- navigation-->
        <nav class="navbar navbar-expand-md navbar-dark color-customclass sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-infinity" viewBox="0 0 16 16">
                <path d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015L8 6.978Zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916L8.656 7.75Z"/>
              </svg> Digitize Now</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                  <!--<a class="nav-link" href="/about">About</a>-->
                </div>
              </div>
            </div>
          </nav>
        <main>
          {% block main %}{% endblock %}
        </main>
        <!--Footer-->
        <footer class="text-center text-white color-customclass">
          <div class="container">
            <!--Grid row-->
            <div class="row justify-content-center">
              <!--Grid column-->
              <div class="col-6">
                <p class="footerText">
                  I have created this web-application to help people that want to
                  transition into tech or educate themselves in current
                  and emerging technologies. Feel free to connect with me via <a href="https://de.linkedin.com/in/simon-rahenbrock-95a688192?trk=profile-badge"><i>LinkedIn</i></a>
                </p>
              </div>
            </div>
            <div class="row justify-content-center" id="my-badge">
              <!-- centering the badge is only possible via a hackish way wehere col-3 width is manipulated via media queries -->
                <div class="col-3 badge-base LI-profile-badge"
                  data-locale="de_DE"
                  data-size="small"
                  data-theme="dark"
                  data-type="HORIZONTAL"
                  data-vanity="simon-rahenbrock-95a688192"
                  data-version="v1">
                  <a class="badge-base__link LI-simple-link" href="https://de.linkedin.com/in/simon-rahenbrock-95a688192?trk=profile-badge"></a>
                </div>
            </div>
          </div>
        </footer>

        <!--My JS-->
        <script src="{{ url_for('static', filename='script.js') }}"></script>

    </body>
</html>
